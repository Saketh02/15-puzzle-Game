<!-- Extra Features we implemented: End-of-game notification, ability to slide multiple tiles at 
 once, game time with music, multiple backgrounds, animations and transitions, and leaderboard-->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Page -->
    <div id="home-page" class="screen">
        <h1 class="title">Welcome to the 15 Puzzle Game</h1>
        <p>Select an image to start:</p>
        <div class="image-options">
            <img src="images/game.jpg" alt="Option 1" data-index="1" class="select-image">
            <img src="images/game2.jpg" alt="Option 2" data-index="2" class="select-image">
            <img src="images/game3.jpg" alt="Option 3" data-index="3" class="select-image">
            <img src="images/game4.webp" alt="Option 4" data-index="4" class="select-image">
        </div>
        <button id="start-game" disabled>Start Game</button>
        <!-- Add a View Leaderboard button to your home page -->
    <button id="view-leaderboard">View Leaderboard</button>
    </div>

    <!-- Game Page -->
    <div id="game-page" class="screen hidden">
        <h1 class="title">15 Puzzle Game</h1>
        <div class="game-stats">
            <div id="timer">Time: 0 seconds</div>
            <div id="move-display">Moves: 0</div>
        </div>
        <div class="puzzle-container" id="puzzle-container"></div>
        <button id="shuffle-button">Shuffle</button>
        <button id="back-to-home">Back to Home</button>
        <audio id="background-music" loop>
            <source src="images/stranger-things-124008.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p id="win-message">You Win!</p>
            <p id="time-taken"></p>
            <div id="name-input-section">
                <label for="player-name">Enter Your Name:</label>
                <input type="text" id="player-name" maxlength="20" required>
                <button id="submit-score">Submit Score</button>
            </div>
            <button id="restart-game">Restart Game</button>
            <button id="back-to-home-from-modal">Back to Home</button>
        </div>
    </div>
    <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-leaderboard">&times;</span>
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Moves</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard entries will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="validate">
        <p><a href="https://validator.w3.org/"><img src="images/w3c-xhtml.png" alt="HTML Validator"></a>
        <a href="https://jigsaw.w3.org/css-validator/"><img src="images/w3c-css.png" alt="CSS Validator"></a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
